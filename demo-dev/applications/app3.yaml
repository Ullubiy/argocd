apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : myapp3
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: app3
  source:
    path   : "HelmCharts/Chart"
    repoURL: "https://github.com/Ullubiy/argocd.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: "container.image"
        value: adv4000/app2:v3

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true         
